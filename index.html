<!DOCTYPE html>
<html>
<head>
    <title>UGR: Elecccciones al Rectorado 2015</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/kube.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="js/resultados.js"></script>
    <script src="js/kube.min.js"></script>
    <script src='resultados.jsonp'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Candidato');
        data.addColumn('number', 'Porcentaje de votos');
        for ( var c in resultados ) {
          data.addRow([c, parseFloat(resultados[c]['Total'])]);
        }

        // Set chart options
        var options = {'title':'Resultados elecciones rectorado',
                       'width':'95%',
                       'is3D' : true,
                       'fontSize' : 36,
                       'height':400,
                       'legend': {'position':'bottom'}};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('total'));
        chart.draw(data, options);
      }
    </script>

</head>
<body>
    <h1><button class="btn btn-red btn-outline">UGR: Elecciones al rectorado 2015</button></h1>

    <div class='units-row'>
      <div class='unit-90' id='total'>
      </div>

    </div>
<script type='text/javascript'>
$(function () {

});
</script>
</body>
</html>
